<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Numero Identificacion Cliente">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Nombre Cliente (disabled)" disabled>
                        </mat-form-field>
                    </div>
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">Agregar Productos</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field appearance="fill">
                                            <mat-label>Producto</mat-label>
                                            <mat-select>
                                                <mat-option *ngFor="let food of foods" [value]="food.value">
                                                    {{food.viewValue}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Precio Producto (disabled)" disabled>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Precio Producto (disabled)" disabled>
                                        </mat-form-field>
                                    </div>
                                </div>


                                <button mat-raised-button type="submit" class="btn btn-info pull-right">Agregar Producto</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="card card-plain">
                <div class="card-header card-header-danger">
                    <h4 class="card-title mt-0"> Detalle de Venta</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="">
                                <th>
                                    Producto
                                </th>
                                <th>
                                    Unidades de Producto
                                </th>
                                <th>
                                    Vlr Total Por Producto
                                </th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let detalleFactura of detalleFacturas;let i=index">
                                    <td>{{detalleFactura.nombreProducto}}</td>
                                    <td>{{detalleFactura.unidadesProducto}}</td>
                                    <td>{{detalleFactura.VlrTotalProducto}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <h3 style="color: red">Total A Pagar : 50000</h3>
        <button mat-raised-button type="submit" class="btn btn-success
         pull-right">Registrar Venta</button>
    </div>
